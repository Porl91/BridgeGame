
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bridge Game1</title>
</head>
<body>
	<canvas id="main"></canvas>
	<link rel="stylesheet" type="text/css" href="../Content/Styles/Main.css" />
	
	<script id="image-vert-shader" type="x-shader/x-vertex">
		attribute vec4 a_position;
		attribute vec2 a_texcoord;

		uniform mat4 u_matrix;

		varying vec2 v_texcoord;

		void main() {
			gl_Position = u_matrix * a_position;
			v_texcoord = a_texcoord;
		}
	</script>
	<script id="image-frag-shader" type="x-shader/x-fragment">
		precision mediump float;

		varying vec2 v_texcoord;

		uniform sampler2D u_texture;

		void main() {
			gl_FragColor = texture2D(u_texture, v_texcoord);
		}
	</script>

	<script id="line-vert-shader" type="x-shader/x-vertex">
		attribute vec2 a_position;
		attribute vec4 a_color;

		varying vec4 v_color;

		uniform mat4 u_matrix;

		void main(void) {
			gl_Position = u_matrix * vec4(a_position, 0, 1);
			v_color = a_color;
		}
	</script>
	<script id="line-frag-shader" type="x-shader/x-fragment">
		precision mediump float;

		varying vec4 v_color;

		void main(void) {
			gl_FragColor = v_color;
		}
	</script>
	
	<script src="../output/Game1.js"></script>
</body>
</html>
